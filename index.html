<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title> 

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <img class="blog-img" src="./assets/images/illustration-article.svg" alt="blog-image" height="100%">
    <div class="content">
      <button class="category">
        <p>Learning</p>
      </button>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="user-pic">
      <p class="author-name">Greg Hooper</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">irthifa ikram</a>.
  </footer>
</body>
</html>
